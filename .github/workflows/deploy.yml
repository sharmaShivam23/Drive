name: CI/CD Pipeline for Node Backend

on:
  push:
    branches:
      - main   # Trigger only when pushing to main branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Build Docker image
      - name: Build Docker Image
        run: docker build -t shivam232006/backend:01 .

      # Step 3: Login to Docker Hub
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Step 4: Push image to Docker Hub
      - name: Push Image to Docker Hub
        run: docker push shivam232006/backend:01

      # Step 5: Deploy on EC2
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}   # usually ec2-user for Amazon Linux
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "Pulling latest Docker image..."
            docker pull shivam232006/backend:01
            
            echo "Stopping old container..."
            docker stop backend || true
            docker rm backend || true
            
            echo "Running new container..."
            docker run -d --name backend -p 5000:5000 --env-file /home/ec2-user/.env --restart always shivam232006/backend:01
            
            echo "Cleaning old images..."
            docker image prune -f
